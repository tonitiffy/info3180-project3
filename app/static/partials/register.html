<div class="container">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Create an Account</h4>
        </div>
        <div class="panel-body">    
            <form class="form" ng-submit="register()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" ng-model="reg.name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="reg.email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="reg.password" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="disabled">Sign Up</button>
            </form>
        </div>
    </div>
    
</div>
