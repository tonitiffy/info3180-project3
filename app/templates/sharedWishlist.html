{% extends "base.html" %}

{% block main %}

{% include "navbar.html" %}

<div class="container">
    <div class="row">
        {% for item in items %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="thumbnail" style="height:600px;width:300px">
                    <div  style="height:250px;width:250px">
                    <a href="{{ item.itemUrl }}" >
                        <img src="{{ item.imgUrl }}" style="max-height:100%;max-width:100%">
                    </a>
                    </div>
                    <div class="caption">
                        <a href="{{ item.itemUrl }}" > <h4>{{ item.title }}</h4> </a>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
                
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
